{% extends 'base.html' %}
{% block content %}

<br>
<div class="container">
    <form action="{% url 'update' suggestion.id %}" method="POST">
        {% csrf_token %}
        <h4>제목: </h4>
        <input type="text" name="title" value="{{ suggestion.title }}">
        <br>
        <br>
        <h4>내용: </h4>
        <textarea cols=40 rows=10 name="body">{{ suggestion.body }}</textarea> 
        <br>
        <br>
        <input class="btn btn-light" type="submit" value="작성하기">
    </form>
</div>

{% endblock %}
